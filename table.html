<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                text-align: center;
                border-collapse: collapse;}
            td,th {border: 1px solid black;padding: 10px;}
            
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
                
               
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,258m</td>
                    <td>10,911m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3356m</td>
                    <td>15656m</td>
                </tr>
        </table>
    </body>
</html>
